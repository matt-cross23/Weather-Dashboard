<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <h1 id="weather-dash">Weather Dashboard</h1>
    <main>
     <section id="search-container">
<h1> <strong>Search for a City:</strong></h1>
<textarea id="search-bar"> </textarea>
<br>
<button id="searchbtn">Search</button>
     </section>
     <section id="city-list">
         <button id = "button1" class="city">City 1</button>
         <button id = "button2" class="city">City 2</button>
         <button id = "button3" class="city">City 3</button>
         <button id = "button4" class="city">City 4</button>
         <button id = "button5" class="city">City 5</button>
     </section> 
     <section id="forecast-container">
     <h1 id="daily-weather"> Selected City's Weather</h1>
     <p id="temp"> Temp:</p> 
     <p id="wind"> Wind:</p>
     <p id="humidity"> Humidity:</p> 
     <p id="uv"> UV Index:</p>
    </section> 
    <section id="five-day">
<h1 id="five-forecast">5-Day Forecast:</h1>
<ul id="day1">Day 1</ul>
<ul id="day2">Day 2</ul>
<ul id="day3">Day 3</ul>
<ul id="day4">Day 4</ul>
<ul id="day5">Day 5</ul>
    </section> 
    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
