<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <h1 id="weather-dash">Weather Dashboard</h1>
    <main>
     <section id="search-container">
<h1> <strong>Search for a City:</strong></h1>
<textarea id="search-bar"> </textarea>
<br>
<button id="searchbtn">Search</button>
     </section>
     <section id="city-list">
         <ul class="city">City 1</ul>
         <ul class="city">City 2</ul>
         <ul class="city">City 3</ul>
         <ul class="city">City 4</ul>
         <ul class="city">City 5</ul>
     </section> 
     <section id="forecast-container">
     <h1 id="daily-weather"> Selected City's Weather</h1>
     <p> Temp:</p> 
     <p> Wind:</p>
     <p> Humidity:</p> 
     <p> UV Index:</p>
    </section> 
    <section id="five-day">
<h1 id="five-forecast">5-Day Forecast:</h1>
<ul class="day">Day 1</ul>
<ul class="day">Day 2</ul>
<ul class="day">Day 3</ul>
<ul class="day">Day 4</ul>
<ul class="day">Day 5</ul>
    </section> 
    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
